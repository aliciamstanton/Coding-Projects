<!DOCTYPE html>
<html>
<head>
	<title> First Webpage </title>
	<link rel = "stylesheet" href = "styles.css">
	<link href = "https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono&display=swap" rel = stylesheet">

	<!-- This will allow us to view this on mobile if desired -->
	<meta name = "viewport" content = "width= device-width, initial-scale=1">
</head>
<body>
	<div class = "container">

		<div class = "intro">

			<h1> Hello World </h1>

		</div>
	

	<div>
		<!-- Placeholder images -->
		<img class = "profile-picture" src = "images/profile-picture.jpg">
	</div>

	<div>
		<p class = "quote">
			{{ Pause and Ponder }}
		</p>

	</div>

	<div class = "about-grid">
		<div class = "i-am">
			<h3> I am </h3>
			<ul class = "about-list">
				<li> An engineer </li>
				<li> A reader </li>
				<li> A baker </li>
			</ul>
		</div>

		<div class = "i-like">
			<h3> I like to </h3>
			<ul class = "about-list">
				<li> Meet new people </li>
				<li> Program </li>
				<li> Eat icecream </li>
			</ul>
		</div>
	</div>

	<div>
		<h3 class = "projects-heading"> My Projects </h3>
		<div class = "projects-grid">
			<img class = "project-image" src = "images/project-1.jpg"/>
			<img class = "project-image" src = "images/project-2.jpg"/>
			<img class = "project-image" src = "images/project-3.jpg"/>
			<img class = "project-image" src = "images/project-4.jpg"/>
		
		</div>
	</div>

	<input type = "submit" value = "Send Message" id = "submit-button" />

	<!-- This would be a contact form that would allow users to leave messages -->

	<div class = "links-and-contact">
		<div class = "links">
			<h3> Links </h3>
			<ul class = "links-list">
				<li> Google </li>
				<li> Twitter </li>
				<li> Instagram </li>
			</ul>
		</div>
	</div>

		<div>
		<form action = "#">
			<label for = "email">
				Email: <input type = "email" id = "email" placeholder = "Enter your email" />
			</label>
			<label for = "message">
				Message: <textarea id = "message"> Your Message </textarea>
			</label>
			<div class = "submit-button-wrapper">
			<input type = "submit" value = "Send Message" id = "submit-button" />
		</div>
		</form>
	</div>
</div>

<script src = "script.js"></script>

</body>
</html>
